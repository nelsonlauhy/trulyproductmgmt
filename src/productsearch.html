<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="productsearch.js" defer></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Shopify Product Search</h2>
        
        <!-- Search Field -->
        <div class="mb-3">
            <label for="searchInput" class="form-label">Enter Product Name</label>
            <input type="text" class="form-control" id="searchInput" placeholder="Search for a product">
        </div>

        <!-- Results Table -->
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Title</th>
                    <th>Inventory Quantity</th>
                </tr>
            </thead>
            <tbody id="productTableBody">
                <!-- Search results will be dynamically inserted here -->
            </tbody>
        </table>
    </div>
</body>
</html>
